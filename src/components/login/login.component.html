<div class="login-container">
    <div id="output"></div>
    <div class="avatar"></div>
    <div class="form-box">
        <form class="form-horizontal" [formGroup]="form">
            <div class="form-group" [ngClass]="validation.displayFieldCss('username',form,false)">
                <input class="form-control" name="username" type="text" placeholder="UserName" [(ngModel)]="login.userName" formControlName="username">
            </div>
            <div class="form-group" [ngClass]="validation.displayFieldCss('password',form,false)">
                <input  class="form-control" type="password" placeholder="Password"  [(ngModel)]="login.password" formControlName="password" >
            </div>
            <div class="form-group" [ngClass]="validation.displayFieldCss('domain',form,false)">
                <select [(ngModel)]="login.domain" class="form-control" formControlName="domain">
                    <option *ngFor="let obj of domains" value="{{obj.Id}}">
                        {{obj.Name}}
                    </option>
                </select>
            </div>
            <div class=""></div>
            <button *ngIf="domains.length>0" class="btn btn-info btn-block login" type="submit" (click)="onSubmit()">Login <span [style.display]="isLoginprogressing?'inline-block':'none'" class="{{spinnerClass}}"></span></button>            
        </form>
    </div>
</div>
