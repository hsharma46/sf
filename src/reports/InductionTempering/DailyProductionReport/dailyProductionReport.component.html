<ul class="list">
  <li>
    <div>
      <div class="labelTxtInLine medium">
        <div class="border-shadow">
          <div class="col-sm-12 grid_padding">
            <form *ngIf="form" [formGroup]="form">
              <div class="container-fluid">
                <div class="panel-heading">
                  <!--<i (click)="back()" id="btnback" class="fa fa-arrow-left" aria-hidden="true" title="Back"></i>-->
                  <!--<h3 style="margin-left:40px;">-->
                  <h3>
                    {{this.report.DeviceCode}} : {{deviceInfo.Description}}
                  </h3>
                </div>
                <div>
                  <div class="row">
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label for="date" class="control-label required">Start Date :</label>
                        <angular2-date-picker class="form-control" [(ngModel)]="startDate" [settings]="dateSettings" formControlName="sDate"></angular2-date-picker>
                        <!--<input type="date" #selectedStartDate class="form-control" formControlName="sDate" required />-->
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label for="date" class="control-label required">End Date :</label>
                        <angular2-date-picker class="form-control" [(ngModel)]="endDate" [settings]="dateSettings" formControlName="eDate"></angular2-date-picker>
                        <!--<input type="date" #selectedEndDate class="form-control" formControlName="eDate" required />-->
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label class="control-label">&nbsp;</label>
                        <div>
                          <button class="btn btn-primary" (click)="onSubmit()">{{submitButtonText}}  <span [style.display]="Loading?'inline-block':'none'" class="{{spinnerClass}}"></span></button>                          
                          &nbsp;
                          <button class="btn btn-primary" (click)="viewData()">View Data  <span [style.display]="LoadingViewData?'inline-block':'none'" class="{{spinnerClass}}"></span></button>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-5">
                    </div>
                  </div>
                  <div class="table-responsive">
                    <div class="row">
                      <div class="col-sm-10">
                        <table class="table table-bordered">
                          <thead>
                            <tr>
                              <th width="50%">Cumulative Jobs &amp; Machine Availability</th>
                              <th>Production Data</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>

                                <div>
                                  <h5><strong>Cumulative Part Count</strong></h5>
                                  <app-chart-js #partCountChart [Type]="type" [ParameterVisible]="false" [SliderVisible]="false"></app-chart-js>
                                </div>
                                <div>
                                  <h5><strong>Machine Condition</strong></h5>
                                  <app-chart-js #availabilityChart [Type]="type" [ParameterVisible]="false" [SliderVisible]="false"></app-chart-js>
                                </div>

                              </td>
                              <td>

                                <div>
                                  <h5><strong>Daily Production Data</strong></h5>
                                  <app-chart-js #goodbadJobChart [Type]="type" [ParameterVisible]="false" [SliderVisible]="false"></app-chart-js>
                                </div>
                                <div style="position: relative;">
                                  <h5><strong>Program-ID</strong></h5>
                                  <app-chart-js #programChart [Type]="type" [ParameterVisible]="false" [SliderVisible]="false"></app-chart-js>
                                  <div>
                                    <!--<ul class="program-list" draggable="true" ng-class="ShowProgramList?'program-list-auto-height':'program-list-fixed-height'">
                                      <li ng-click="ShowProgramList =  !ShowProgramList">Program List <i class="fa fa-caret-square-o-down" aria-hidden="true"></i></li>
                                      <li ng-repeat="x in Products">{{x.PartDescription}}</li>
                                    </ul>-->
                                  </div>
                                </div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
<app-modal #modal [Data]="ModalData" [DeviceCode]="report.DeviceCode" [StartDate]="report.StartDate" [EndDate]="report.EndDate" [Title]="modalTitle">{{excelButttonText}}</app-modal>
